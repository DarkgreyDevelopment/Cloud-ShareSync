name: DocFX - Documentation Process
on:
  push:
    branches:
      - develop
jobs:
  document:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Log Information
        run: |
          echo "Trigger   : ${{ github.event_name }}"
          echo "OS        : ${{ runner.os }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch    : ${{ github.ref }}"
          echo "Job status: ${{ job.status }}"
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: List files in the repository
        run:  ls ${{ github.workspace }} ; ls ${{ github.workspace }}/docs
      - name: Get docfx
        run: |
          curl -L https://github.com/dotnet/docfx/releases/latest/download/docfx.zip -o docfx.zip
          unzip -d .docfx docfx.zip

      - name: Build docs
        run: |
        ls ${{ github.workspace }}/docs/
        cat ${{ github.workspace }}/docs/docfx.json
        mono .docfx/docfx.exe metadata ${{ github.workspace }}/docs/docfx.json
        mono .docfx/docfx.exe ${{ github.workspace }}/docs/docfx.json
        ls ${{ github.workspace }}/docs/
